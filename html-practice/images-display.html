<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .image-title {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Display Five Different Images</h1>

    <div class="image-container">
        <img src="assets/images/image1.png" alt="Image 1">
        <div class="image-title">Title of Image 1</div>
    </div>

    <br><br>

    <div class="image-container">
        <img src="assets/images/image2.png" alt="Image 2">
        <div class="image-title">Title of Image 2</div>
    </div>

    <br><br>

    <div class="image-container">
        <img src="assets/images/image3.png" alt="Image 3">
        <div class="image-title">Title of Image 3</div>
    </div>

    <br><br>

    <div class="image-container">
        <img src="assets/images/image4.png" alt="Image 4">
        <div class="image-title">Title of Image 4</div>
    </div>

    <br><br>

    <div class="image-container">
        <img src="assets/images/image5.png" alt="Image 5">
        <div class="image-title">Title of Image 5</div>
    </div>

</body>
</html>
