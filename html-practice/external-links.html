<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Links in New Windows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .links {
            list-style-type: none;
            padding: 0;
        }
        .links li {
            margin: 10px 0;
        }
        .links a {
            color: #007bff;
            font-size: 1.2em;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Visit Different Websites</h1>
    <p>Click on any link below to open the website in a new window:</p>

    <ul class="links">
        <li><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a></li>
        <li><a href="https://www.github.com" target="_blank">Visit GitHub</a></li>
        <li><a href="https://www.stackoverflow.com" target="_blank">Visit Stack Overflow</a></li>
        <li><a href="https://www.mozilla.org" target="_blank">Visit Mozilla</a></li>
    </ul>

</body>
</html>
