<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        ol, ul {
            font-size: 1.2em;
            margin-left: 20px;
        }
        li {
            margin: 5px 0;
        }
        .ordered-list {
            color: #3498db;
        }
        .unordered-list {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Lists: Ordered and Unordered</h1>

    <!-- Ordered List -->
    <section>
        <h2 class="ordered-list">Top 5 Favorite Fruits</h2>
        <ol class="ordered-list">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Grape</li>
            <li>Strawberry</li>
        </ol>
    </section>

    <!-- Unordered List -->
    <section>
        <h2 class="unordered-list">Things to Bring on Vacation</h2>
        <ul class="unordered-list">
            <li>Sunscreen</li>
            <li>Swimsuit</li>
            <li>Travel Pillow</li>
            <li>Camera</li>
            <li>Snacks</li>
        </ul>
    </section>

</body>
</html>
