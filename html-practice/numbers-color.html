<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers 1-10</title>
    <style>
        :root {
            --color-1: red;
            --color-2: orange;
            --color-3: yellow;
            --color-4: green;
            --color-5: blue;
            --color-6: indigo;
            --color-7: violet;
            --color-8: pink;
            --color-9: brown;
            --color-10: gray;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.5em;
            padding: 5px;
            margin: 5px 0;
        }

        .number-1 { color: var(--color-1); }
        .number-2 { color: var(--color-2); }
        .number-3 { color: var(--color-3); }
        .number-4 { color: var(--color-4); }
        .number-5 { color: var(--color-5); }
        .number-6 { color: var(--color-6); }
        .number-7 { color: var(--color-7); }
        .number-8 { color: var(--color-8); }
        .number-9 { color: var(--color-9); }
        .number-10 { color: var(--color-10); }
    </style>
</head>
<body>
    <h1>Numbers 1-10 with Different Colors</h1>
    <ul>
        <!-- Using CSS variables for easy color manipulation -->
        <li class="number-1">1</li>
        <li class="number-2">2</li>
        <li class="number-3">3</li>
        <li class="number-4">4</li>
        <li class="number-5">5</li>
        <li class="number-6">6</li>
        <li class="number-7">7</li>
        <li class="number-8">8</li>
        <li class="number-9">9</li>
        <li class="number-10">10</li>
    </ul>
</body>
</html>
