<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares of Numbers 1-10</title>
    <style>
        .square {
            font-size: 1.5em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Squares of Numbers 1-10</h1>
    <p class="square">1<sup>2</sup> = 1</p>
    <p class="square">2<sup>2</sup> = 4</p>
    <p class="square">3<sup>2</sup> = 9</p>
    <p class="square">4<sup>2</sup> = 16</p>
    <p class="square">5<sup>2</sup> = 25</p>
    <p class="square">6<sup>2</sup> = 36</p>
    <p class="square">7<sup>2</sup> = 49</p>
    <p class="square">8<sup>2</sup> = 64</p>
    <p class="square">9<sup>2</sup> = 81</p>
    <p class="square">10<sup>2</sup> = 100</p>
</body>
</html>
