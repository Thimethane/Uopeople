<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Address Format</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .address {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .sender {
            text-align: left;
            margin: 0;
        }

        .receiver {
            text-align: center;
            margin: auto; /* Centers receiver's address vertically in the page */
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <h1>Envelope Address Format</h1>

    <!-- Sender Address (top-left corner) -->
    <div class="address sender">
        Dilbert H.<br>
        1234 Anim Street<br>
        P.O. Box 22222
    </div>

    <!-- Receiver Address (centered in the middle of the page) -->
    <div class="address receiver">
        Someone A. Person<br>
        5555 Street Avenue<br>
        Metropolitan, Metropolis 11111
    </div>

</body>
</html>
