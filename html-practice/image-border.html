<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Border</title>
    <style>
        .image-with-border {
            border: 2px solid black; /* Border with size 2 and color black */
            width: 200px; /* Set the width to 200px */
            height: 200px; /* Set the height to 200px */
            object-fit: cover; /* Ensure the image fits without distortion */
        }
    </style>
</head>
<body>

    <h1>Image with Border</h1>

    <!-- Displaying the image with the specified border, width, and height -->
    <img src="assets/images/image6.png" alt="Sample Image" class="image-with-border">

</body>
</html>
